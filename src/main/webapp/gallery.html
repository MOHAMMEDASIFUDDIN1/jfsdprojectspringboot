<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Gallery</title>
    <style>
        body {
           margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('/img/back15.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links li a:hover {
            text-decoration: underline;
        }

        .gallery-header {
            text-align: center;
            margin-top: 20px;
        }

        .gallery-header h2 {
            margin: 0;
            font-size: 32px;
        }

        .gallery-header b {
            font-size: 18px;
        }

        .gallery-container {
            position: relative;
            width: 500px;
            height: 500px;
            perspective: 1000px;
            margin: 50px auto;
        }

        .gallery {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateGallery 10s infinite linear;
        }

        .gallery img {
            position: absolute;
            top:115px;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes rotateGallery {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Art Gallery</h1>
            </div>
            <ul class="nav-links">
                <li><a href="home.jsp">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="categories.html">Categories</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-header">
        <h2>Our Art Collection</h2>
        <b>Browse through our extensive collection of stunning artworks.</b>
    </section>

    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- Images will be injected by JavaScript -->
        </div>
    </div>

    <script>
        // Array of image paths (replace with your own image URLs)
        const images = [
            'img/art1.jpg', 'img/art9.jpg', 'img/art6.jpg', 'img/art12.jpeg', 'img/art15.jpg',
            'img/art10.jpg', 'img/art3.jpeg', 'img/art2.jpeg', 'img/art4.jpg', 'img/art21.jpg'
        ];

        const gallery = document.getElementById('gallery');
        const totalImages = images.length;
        const angleStep = 360 / totalImages;

        // Add images to the gallery
        images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;

            // Calculate angle and position for each image
            const angle = index * angleStep;
            img.style.transform = `rotateY(${angle}deg) translateZ(400px)`;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
